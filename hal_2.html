<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>halaman1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section class="vh-70 gradient-custom">
        <div class="container py-3 h-70">
          <div class="row justify-content-center align-items-center h-90">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <center><h3 class="mb-4 pb-2 pb-md-0 mb-md-5 ">Registration Form</h3></center>
                  <form>
      
                    <div class="row">
                      <div class="col-md-6 mb-2">
      
                        <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="firstName">Name</label>
                          <input type="text" id="firstName" class="form-control form-control-lg" />
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-2">
      
                        <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="lastName">Address</label>
                            <input type="text" id="lastName" class="form-control form-control-lg" />
                          
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-3 d-flex align-items-center">
      
                        <div data-mdb-input-init class="form-outline datepicker w-100">
                            <label for="birthdayDate" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control form-control-lg" id="birthdayDate" />
                          
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-2">
      
                        <h6 class="mb-2 pb-1">Gender: </h6>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" checked />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                            value="option3" />
                          <label class="form-check-label" for="otherGender">Other</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-2 pb-2">
      
                        <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="emailAddress">Username</label>
                            <input type="email" id="emailAddress" class="form-control form-control-lg" />
                          
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-2 pb-2">
      
                        <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="phoneNumber">Password</label>
                            <input type="password" id="phoneNumber" class="form-control form-control-lg" />
                          
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-2 pb-2">
      
                        <div data-mdb-input-init class="form-outline">
                            <!-- <label class="form-label" for="phoneNumber">Browse Photo</label> -->
                            <input type="file" id="photo" name="photo" accept="image/*" requiredclass="form-control form-control-lg" />
                            
                        </div>
      
                      </div>
                    </div>
      
                    <div>
                      <input data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit" value="Submit" />
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
